<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card class="welcome-card" slot="">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Ionic</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label (click)="openCamera()">打开相机</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="dialogSent()">通知</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="vibration()">震动</ion-label>
    </ion-item>
    <ion-item> 
        <ion-thumbnail slot="start" >
            <ion-img [src]="imgData"></ion-img>
        </ion-thumbnail>
      <ion-label>{{notify}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
